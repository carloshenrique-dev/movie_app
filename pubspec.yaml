name: app_filmes

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: #^4.3.8
    git: https://github.com/jonataslaw/getx.git
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  firebase_remote_config: ^0.11.0    
  flutter_signin_button: ^2.0.0
  google_sign_in: ^5.1.0
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_rating_stars: ^1.0.3+4
  cloud_firestore: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Filmes_app
      fonts:
        - asset: assets/fonts/Filmes_app.ttf
    - family: Metropolis
      fonts:
        - asset: assets/fonts/metropolis/Metropolis-Regular.otf
        - asset: assets/fonts/metropolis/Metropolis-SemiBold.otf
          weight: 600
        - asset: assets/fonts/metropolis/Metropolis-Bold.otf